<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Responses - Chicago Delight's Pizza & Grillz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Chat Responses</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">Active Chats</h2>
                <div id="activeChats" class="space-y-2">
                    <!-- Active chats will be populated here -->
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div id="chatWindow" class="hidden">
                    <h2 id="chatTitle" class="text-xl font-semibold mb-2"></h2>
                    <div id="messages" class="h-64 overflow-y-auto mb-4 border rounded p-2">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="flex">
                        <input type="text" id="messageInput" placeholder="Type your response..." 
                            class="flex-1 border rounded-l p-2">
                        <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded-r">
                            Send
                        </button>
                    </div>
                </div>
                <div id="noChatSelected" class="text-center py-8 text-gray-500">
                    Select a chat to view messages
                </div>
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="chat_response.js"></script>
</body>
</html>
