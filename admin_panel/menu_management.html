<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu - Chicago Delight's Pizza & Grillz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Manage Menu</h1>
        <form id="menuForm" class="bg-white p-4 rounded shadow mb-4">
            <h2 class="text-xl font-semibold mb-2">Add New Item</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1">Item Name</label>
                    <input type="text" id="itemName" class="border p-2 w-full rounded" required>
                </div>
                <div>
                    <label class="block mb-1">Category</label>
                    <select id="itemCategory" class="border p-2 w-full rounded" required>
                        <option value="">Select Category</option>
                        <option value="Pizzas">Pizzas</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Fries">Fries</option>
                        <option value="Shakes">Shakes</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1">Price</label>
                    <input type="number" id="itemPrice" class="border p-2 w-full rounded" required>
                </div>
                <div>
                    <label class="block mb-1">Image URL</label>
                    <input type="text" id="itemImage" class="border p-2 w-full rounded" required>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4">Add Menu Item</button>
        </form>
        
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Current Menu Items</h2>
            <div id="menuItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Menu items will be populated here -->
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="menu_management.js"></script>
</body>
</html>
